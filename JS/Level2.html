        function modifyFontSize(s){
            fontSize+=s;
            if(fontSize<4) fontSize=4;
            fontO.innerHTML=fontSize
            fontO.style.fontSize = fontSize +"pt";
        }

        function changeWidth(x){
            textWidth = x+"%";
            display();
        }

       function toggleColor(){ 
            
            var temp = fore;
            fore = back;
            back = temp;

            display();
        }

        function display(){
            ChristmasText.style.color = fore;
            ChristmasText.style.backgroundColor = back;
            ChristmasText.style.width = textWidth;
        }
    </script>

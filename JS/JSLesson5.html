    <script>
        function Divisible(x){
            if (x<=0||x>=0){
                d3=false;
                d5=false;
                if(x%3==0){
                    d3=true;
                    console.log("Brooklyn");
                }
                if(x%5==0){
                    d5=true;
                    console.log("Tech");
                }
                if(d3&&d5){
                    console.log("Brooklyn Tech");
                }
                if(!d3&&!d5){
                    console.log(x);
                }
            }else{
                console.log("not a number");
            }
            
           
        }
        Divisible(14);
        function isLandscape(w,h){
            return(w>h) ? console.log("width is greater than the height") : console.log("width is not greater than the height");
        }
        isLandscape(1,2);
    </script>
